<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>CSS</title>
</head>

<body>
  <input type="text" id="textNumber">
  <input type="button" value="구구단" id="button1">
  <br>
  <span id="numberArea"></span>

  <script>
  document.getElementById('button1').addEventListener('click', function() {

    var textNumber = document.getElementById('textNumber').value;
    var Number1='';
    for (var i = 1; i < 100; i++) {
      Number1+=textNumber+ "*" + i + "=" +textNumber*i+'<br>'
    }
  document.getElementById('numberArea').innerHTML =Number1
});

  </script>
</body>

</html>
