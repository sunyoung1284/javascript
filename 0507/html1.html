<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title></title>
</head>

<body>
  제목 : <input type="text" id="title" value=""> <br>
  내용 : <input type="text" id="text" value=""><br>
  작성자 : <input type="text" id="writer" value=""> <br>
  <input type="button" id="btn" value="입력">


</body>
<script src="http://code.jquery.com/jquery-latest.min.js"> </script>
<script>
  $("#btn").click(function() {
    $.ajax({
      url: `http://localhost/form4`,
      data: {
        title: $("#title").val(),
        text: $("#text").val(),
        writer: $("#writer").val(),
      },
      success: function(response) {
        console.log(response)
        location.href = "/form3"

      }

    });
  });
</script>

</html>
