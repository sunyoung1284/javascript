<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title></title>
</head>

<body>
  <input type="text" id="money">
  <input type="button" value="구매" id="btn">
  <br>
  <span id="item"></span>

  
  <script src="http://code.jquery.com/jquery-latest.min.js"> </script>
  <script>

    $("#btn").click(function() {
      var money = Number($("#money").val());
      $.ajax({
        url: `http://localhost/price`,
        data: {
          money: money

        },
        success: function(response) {
          $("#item").html(response)
        }
      });
    });
  </script>

</body>

</html>
